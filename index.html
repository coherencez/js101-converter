<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Temp Conversion</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<article class="bodyWrap">
	 <section class="opaqueBG">
		<section class="userInput">
			<input type="text" id="userInput" placeholder="Temp." maxlength="3" autofocus>
		</section>
		<section class="radioGroup">
		<span id="radioGroupLabel">
		 <label>Convert to:</label>
		 </span>
			<label for="fahrenheit"><input type="radio" name="tempScale" id="fahrenheit"> Fahrenheit</label>
			<label for="celsius"><input type="radio" name="tempScale" id="celsius"> Celsius</label>
		</section>
		<section class="buttonGroup">
			<button id="convert">Convert</button>
			<button id="clear">Clear</button>
		</section>
		<section id="jsMessageOutput">
		</section>
	 </section>
	 <section id="jsConversionOutput">
	 	<h1>Temp Conv.</h1>
	 </section>
	</article>
	<script src="converter.js" type="text/javascript"></script>
</body>
</html>
