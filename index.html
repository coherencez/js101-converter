<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Temp Conversion</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<article class="bodyWrap">
		<section class="userInput">
			<input type="text" id="userInput">
		</section>
		<section class="radioGroup">
			<label for="farenheight">Farenheight <input type="radio" name="tempScale" id="farenheight" placeholder="Enter your temp"></label>
			<label for="celsius">Celsius <input type="radio" name="tempScale" id="celsius" value="celsius"></label>
		</section>
		<section class="buttonGroup">
			<button id="convert">Convert</button>
			<button id="clear">Clear</button>
		</section>
		<section class="jsOutput">
			<textarea name="" id="" cols="30" rows="10" id="jsOutput"></textarea>
		</section>
	</article>
	<script src="converter.js" type="text/javascript"></script>
</body>
</html>
